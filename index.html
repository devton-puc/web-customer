<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Cadastro de Clientes</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="searchCustomer" class="form-control" placeholder="Search by name...">
        </div>
        <div class="col-md-6 text-right">
            <button id="addCustomerBtn" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">Add Customer</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Idade</th>
                <th>Acções</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            <!-- Customers will be dynamically populated here -->
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically populated here -->
        </ul>
    </nav>
</div>

<!-- Modal for Adding/Editing Customer -->
<div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Criar Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label for="customerName">Nome</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" class="form-control" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telefone</label>
                        <input type="text" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAge">Idade</label>
                        <input type="text" class="form-control" id="customerAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="zipcode" class="form-label">CEP</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="zipcode" required>
                          <button class="btn btn-outline-secondary" type="button" id="loadAddressBtn">Buscar Endereço</button>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">                    
                            <div class="mb-3">
                                <label for="address" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Numero</label>
                                <input type="text" class="form-control" id="number" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="neighborhood" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Alerta -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Alerta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="alertModalMessage">
          <!-- Mensagem de alerta será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>
  
<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="confirmModalMessage">
          <!-- Mensagem de confirmação será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmModalYesButton">Confirmar</button>
        </div>
      </div>
    </div>
 </div>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="static/js/mapper.js"></script>
<script src="static/js/ajax.js"></script>
<script src="static/js/modal.js"></script>
<script src="static/js/render.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
